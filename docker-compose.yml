services:
  # ---------------------
  # NESTJS BACKEND SERVICE (movie-app-server) - Port 5000
  # MUST be defined first so 'client' can reference it in env
  # ---------------------
  server:
    container_name: movie_app_server
    image: devhackzone/movie_app_server
    ports:
      - "5000:5000"
    env_file:
      - ./server_env
    environment:
      NODE_ENV: production
      PORT: 5000
    # Enable restart policy for reliability
    restart: always

  # ---------------------
  # NEXT.JS FRONTEND SERVICE (movie-app-client) - Port 3000
  # ---------------------
  client:
    container_name: movie_app_client
    image: devhackzone/movie_app_client
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # CRITICAL: Client needs to talk to the server container using its service name.
      # The client should use 'server:5000' for internal API calls.
      NEXT_PUBLIC_API_URL: http://server:5000
    # Client depends on server availability
    
    env_file:
      - ./client_env
    depends_on:
      - server
    restart: always